<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acoustic Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="productTitle">Fender Eletric Guitar</div>
      <div class="productPrice">$450.00</div>
      <div class="productImage"><img src="https://stuff.fendergarage.com/images/j/l/Q/fcwd-products-electric-guitar-08-hero-jaguar-1.jpg" alt="Fender Acoustic Guitar"></div>
    </div>
    <div class="container">
      <div id="buyerInfo">
        <form id="buyerForm">
          <label for = "fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
  
          <label for = "lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Surname" required><br>
  
          <label for = "email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@xxxxxx.com" required><br>
  
          <label for = "phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="000-000-0000" required><br>
  
          <label for = "city">City</label>
          <input type="text" id="city" name="city" placeholder="city name" required><br>
  
          <label for = "optional">Apt., Ste., bldg.(optional)</label>
          <input type="text" id="optional" name="optional" placeholder="optional info"><br>
  
          <label for = "street">Street</label>
          <input type="text" id="street" name="street" placeholder="street address" required><br>

          <label for = "state">State</label>
          <input type="text" id="state" name="state" placeholder="state name" required><br>

          <label for = "country">Country Code</label>
          <input type="text" id="country" name="country" placeholder="XX" required><br>
  
          <label for = "zip">ZIP code</label>
          <input type="text" id="zip" name="zip" placeholder="XXXXX" required><br>
        </form>

        <div id="paymentOptions">
          <form class="row msFormGroup" id="cardForm">
            <div>
              <label for="cardNumber">Card Number</label>
              <input  type="text" id="cardNumber"></input>
  
              <label for="expirationDate">Expiration Date</label>
              <input id="expirationDate"></input>
  
              <label for="cvv">Security Code</label>
              <input id="cvv"></input>
            </div>
          </form>
        </div>
      </div> 
      <div id="payment_options"></div>
    </div>
  </body>
</html>
